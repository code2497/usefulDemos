<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
    }

    .clearfix::after {
        content: "";
        clear: both;
        display: block;
    }

    .col{
        padding: 2px;
        float: left;
        height: 100px;
    }

    .box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        border: 1px solid black;
        font-size: 50px;
    }
</style>

<body>
    <div class="row clearfix">
        <div class="col col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="box">1</div>
        </div>
        <div class="col col-xs-12 col-sm-6 col-md-4 col-lg-5">
            <div class="box">2</div>
        </div>
        <div class="col col-xs-12 col-sm-6 col-md-4 col-lg-2">
            <div class="box">3</div>
        </div>
        <div class="col col-xs-12 col-sm-6 col-md-4 col-lg-2">
            <div class="box">4</div>
        </div>
        </div>
    </div>
